<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
    <script src="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <div>
        <nav class="navbar-dark bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-white">
                    <div class="text-center"><a href="Login.html" class="link-light"><b>Welcome to Thapar Medical System (TMS)</b></a></div>
                    <img src="Caduceus.png" class="img-responsive center-block d-block mx-auto" alt="Sample Image Placeholder" width="100" height="100">
                </div>
                </div>
            </div>
        </div>
        </nav>
        <div class="bg-image" style="background-image:  url('https://www.ronenbekerman.com/wp-content/uploads/2019/06/cam_01.jpg');background-repeat: no-repeat;background-size: cover;">
            <div class="container">
            <h1 class="text-center"><br><b>Log in</b></h1><br>
            <h2 class="text-center">Please Enter Your Details to access your TMS Account</h2><h6 class="text-center"><a href="register.html">Don't have an account? Sign up here</a></h6><br>   
            <br><div class="limiter">	<div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-t-50 p-b-90">
                        <form class="login100-form validate-form flex-sb flex-w" method="POST" action="/register">
                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Roll Number is required">
                                <div class="text-center">
                                <input class="input100" type="rollno" name="rollno" placeholder="Roll Number">
                                <span class="focus-input100"></span>
                                </div>
                            </div>
                            <br><br>
                            <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                                <div class="text-center">
                                <input class="input100" type="password" name="password" placeholder="Password">
                                <span class="focus-input100"></span>
                                </div>
                            </div>
                            <br><br>
                            <div class="text-center">
                            <div class="container-login100-form-btn m-t-17">
                                <button type="submit" class="login100-form-btn" id="btn">Submit</button> </div>
                                <div id="msg">
                                    <pre></pre>
                                </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                        </form>
                    </div>
                </div>
            </div></div></div>
