<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
    <script src="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <nav class="navbar-dark bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-white">
                    <div class="text-center"><a href="Login.html" class="link-light"><b>Welcome to Thapar Medical System (TMS)</b></a></div>
                    <img src="Images\Caduceus.png" class="img-responsive center-block d-block mx-auto" alt="Sample Image" width="100" height="100">
                </div>
                </div>
            </div>
        </div>
        </nav>
        <div class="container">
            <br> <br><br>
            <h2 class="text-center">Please Enter Your Details to Access TMS</h2><h6 class="text-center"><a href="Sign up.html">Don't have an account? Sign up here</a></h6><br>   
            <form class="form-inline">  
                <div class="form-group"> <label for="rollno">Roll Number: </label> <input type="rollno" class="form-control" id="rollno" placeholder="Enter Roll Number"> </div>  <br> 
                <div class="form-group"> <label for="pwd">Password: </label> <input type="pwd" class="form-control" id="pwd" placeholder="Enter password"> </div>  <br> 
            <div class="text-center"><button type="submit" class="btn btn-primary" id="btn">Submit</button></div>
            <div id="msg">
                <pre></pre>
            </div>
            </form>  
        </div>
        <script>
            let users = [];
            const adduser = (ev)=>{
                ev.preventDefault();  //to stop the form submitting
                let user = {
                    id: document.getElementById('rollno').value,
                    rollno: document.getElementById('rollno').value,
                    pwd: document.getElementById('pwd').value
                }
                users.push(user);
                document.forms[0].reset();
                localStorage.setItem('MyUserList', JSON.stringify(users) );
            }
            document.addEventListener('DOMContentLoaded', ()=>{
                document.getElementById('btn').addEventListener('click', adduser);
            });
        </script>
    </body>
    </html>
